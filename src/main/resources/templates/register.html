<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Registration page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form class="form-signin" autocomplete="off" action="register" th:object="${userForm}" method="POST">
                <fieldset>
                    <h1>Registration</h1>
                    <input type="text" th:field="*{username}" class="form-control input-lg" title="username" autofocus="true" placeholder="Username" />
                    <div class="alert alert-danger error-alert" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                        <input type="email" th:field="*{email}" class="form-control input-lg" title="email" required placeholder="Email"/>
                        <div class="alert alert-danger error-alert" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        <input type="password" th:field="*{password}" class="form-control input-lg" title="password" required placeholder="Password"/>
                        <div class="alert alert-danger error-alert" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                        <input class="form-control input-lg" placeholder="Confirm password" required th:field="*{passwordConfirm}" title="passwordConfirm" type="password"/>
                        <div class="alert alert-danger error-alert" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></div>
                        <input type="text" th:field="*{firstName}" class="form-control input-lg" title="firstName" placeholder="Firstname" />
                        <div class="alert alert-danger error-alert" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                        <input type="text" th:field="*{lastName}" class="form-control input-lg" title="lastName" placeholder="Lastname"/>
                        <div class="alert alert-danger error-alert" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                    <p>Registration required</p>
                    <input class="btn btn-outline-dark" type="submit" th:value="Register" />
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>

</html>
