<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>


<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">

            <form autocomplete="off" action="login" class="form-signin" method="POST">
                <div th:if="${param.logout}">
                    <h2 class="alert alert-info">You have been logged out</h2>
                </div>
                <fieldset>
                    <h1>Please sign in</h1>
                    <input type="text" name="username"  placeholder="Username" required="true" autofocus="true"/>
                    <input type="password" name="password" placeholder="Password" required="true" />
                    <input type="submit" value="login"/>
                    <a href="/register" id="register-link">You do not have an account? Register!</a>
                </fieldset>
            </form>
    </div>
</div>
</body>

</html>
